<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineMap</title>
    <link rel="stylesheet" href="../style/main-desktop.css">
    <link rel="stylesheet" media="max-width: 768px" href="../style/main-desktop-responsivo.css">
    <link rel="icon" href="../medias/header/logo.png" type="image/x-icon">
    <header id="header-main">
        <div id="logo">
            <img src="../medias/header/logo.png">
        </div>
        <div id="menu">
            <ul>
                <li class="menu-select">Home</li>
                <li>Mapas</li>
            </ul>
        </div>
    </header>
</head>
<body>
    <video class="bg-video" autoplay muted loop>
        <source src="../medias/video/background-video.mp4" type="video/mp4">
    </video>
    <div id="f-container">
        <div id="search-container">
            <h2>Onde foi filmado esse filme?</h2>
            <input type="search" id="search-input" placeholder="Digite aqui..." oninput="fetchMoviePosters(this)">
        </div>
        <div id="posters-wrapper">
            <div id="poster-container">
            </div>
        </div>
    </div>    
    <script src="../script/script.js"></script>
</body>
</html>
